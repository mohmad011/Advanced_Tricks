<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- For internet explorar -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- First Mobile Meta -->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Signup Form</title>
		<!-- <link rel="stylesheet" href="css/font-awesome.min.css" /> -->
		<link rel="stylesheet" href="style.css" />
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="sign-up-form">
			<img src="unnamed.png" alt="unnamed">
			<h1>Sign Up Now</h1>
			<form>
				<input type="email" class="inputBox" required="" placeholder="Your Email">
				<input type="password" class="inputBox" required="" placeholder="Your Password">
				<p> <span> <input type="checkbox"> </span>
				I Agree To The Terms Of Services</p>
				<input type="submit" class="signup-btn first" value="Sign Up">
				<hr>
				<p class="or">OR</p>
				<input type="submit" class="signup-btn last" value="Login With Twitter">
				<p>Do You Have An Account ? <a href="#"> Sign In </a> </p>
			</form>
		</div>
		<!-- <script src="main.js"></script> -->
	</body>
</html>
