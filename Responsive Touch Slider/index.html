<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- For internet explorar -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- First Mobile Meta -->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Liquid Loader Animation Effects Using CSS & SVG</title>
		<!-- <link rel="stylesheet" href="./swiper.css"> -->
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
			  <div class="swiper-slide"><img src="mohmad.jpg"></div>
			  <div class="swiper-slide"><img src="ice.jpg"></div>
			  <div class="swiper-slide"><img src="ny.jpg"></div>
			  <div class="swiper-slide"><img src="mohmad.jpg"></div>
			  <div class="swiper-slide"><img src="ice.jpg"></div>
			  <div class="swiper-slide"><img src="ny.jpg"></div>
			  <div class="swiper-slide"><img src="mohmad.jpg"></div>
			  <div class="swiper-slide"><img src="ice.jpg"></div>
			  <div class="swiper-slide"><img src="ny.jpg"></div>
			  <div class="swiper-slide"><img src="mohmad.jpg"></div>
			  <div class="swiper-slide"><img src="ice.jpg"></div>
			  <div class="swiper-slide"><img src="ny.jpg"></div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>

		<!-- Swiper JS -->

		<div class="mo">
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
			<h1>Mohmad Gamal</h1>
		</div>

		<!-- <script src="./swiper.js"></script> -->
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script type="text/javascript">
		    var swiper = new Swiper('.swiper-container', {
		      effect: 'coverflow',
		      grabCursor: true,
		      centeredSlides: true,
		      slidesPerView: 'auto',
		      coverflowEffect: {
		        rotate: 20,
		        stretch: 0,
		        depth: 200,
		        modifier: 1,
		        slideShadows: true,
		      },
		      loop: true,
		      autoplay: {
		      	delay: 1000,
		      	disableOnInteraction: false,
		      },
		    });
		</script>
	</body>
</html>
