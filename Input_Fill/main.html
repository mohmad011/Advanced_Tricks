<!DOCTYPE html>
<html>
	<head>
		<title>Fill_Link</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<form>
			
		  <div class="from-left">
		    <input type="text" name="" placeholder="Effect From Left To Right" />
		    <span class="border"></span>
		  </div>

		  <div class="from-right">
		    <input type="text" name="" placeholder="Effect From Right To Left" />
		    <span class="border"></span>
		  </div>

		  <div class="from-middle">
		    <input type="text" name="" placeholder="Effect From Middle To Right and Left" />
		    <span class="border"></span>
		  </div>

		</form>
		<script src="jquery-1.11.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
